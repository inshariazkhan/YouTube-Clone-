<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="img/video.png" class="icon" alt="">
            <img src="img/grid.png" class="icon" alt="">
            <img src="img/bell.png" class="icon" alt="">
            <div class="user-dp">
                <img src="img/profile pic.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="https://youtu.be/VAdGW7QDJiU" class="links active"><img src="img/home.png" alt="">home</a>
        <a href="https://youtu.be/qzqZM1Zsg7c" class="links"><img src="img/explore.png" alt="">explore</a>
        <a href="https://youtube.com/@ApnaCollegeOfficial" class="links"><img src="img/subscription.PNG" alt="">subscription</a>
        <hr class="seperator">
        <a href="https://youtu.be/oE4g4P41KLM" class="links"><img src="img/bell.png" alt="">library</a>
        <a href="https://youtu.be/oE4g4P41KLM" class="links"><img src="img/history.png" alt="">history</a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt="">your video</a>
        <a href="https://youtu.be/vLqTf2b6GZw" class="links"><img src="img/watch-later.png" alt="">watch later</a>
        <a href="https://youtu.be/Gfn_lik3eE8" class="links"><img src="img/liked video.png" alt="">like video</a>
        <a href="https://youtu.be/bJj8XEw-zCg" class="links"><img src="img/show more.png" alt="">show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">comedy</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>

    <!-- videos -->
    <div class="video-container">
        <div class="video">
            <img src="img/thumnail.png" class="thumbnail" alt="">
            <div class="content">
                <img src="img/profile pic.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">youtube clone 2023 | working youtube clone</h4>
                    <p class="channel-name">Insha Riaz Khan</p>
                </div>
            </div>
        </div> 
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
